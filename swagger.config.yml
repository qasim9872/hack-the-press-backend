swagger:
    outputDirectory: ./dist
    entryFile:
        - ./src/routes/*
    outputFormat: OpenApi_3
    name: Testing POC
    description: A Proof of concept for Testing app
    license: MIT
    produces: [application/json]
    version: 0.0.1
    securityDefinitions:
        default:
            type: apiKey
            in: header
            name: Authorization
        secondAuthenticator:
            type: apiKey
            in: header
            name: Authorization
